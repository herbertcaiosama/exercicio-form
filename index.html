<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agendamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <form id="form" action="#" method="post">
        <fieldset>
            <legend>Formulário de Agendamento</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo (Campo obrigatório)" required>

                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" placeholder="Idade maior que 18 anos" min="19">

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999" required
                    pattern="^\(\d{2}\) \d{5}-\d{4}$">
            </div>

            <div>
                <label for="genero">Gênero</label>
                <select name="genero" id="genero">
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>

            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" required min="01-01-1900" max="01-01-2099">
            </div>

            <div>
                <label for="hora">Horário de Atendimento</label>
                <input type="time" name="hora" id="hora" required min="07:00" max="17:00">
            </div>

            <div>
                <label for="hobbies">Lista de Hobbies</label>
                <select name="hobbies" id="hobbies" multiple>
                    <option value="Leitura">Leitura</option>
                    <option value="Música">Música</option>
                    <option value="Jogos">Jogos</option>
                    <option value="Documentários">Documentário</option>
                    <option value="Paraquedismo">Paraquedismo</option>
                    <option value="Mangas">Mangas</option>Anime
                    <option value="Anime">Anime</option>
                </select>
            </div>

            <div>
                <label for="color">Cor Preferida</label>
                <input type="color" name="color" id="color" value="#286090">
            </div>

            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="limpar">Limpar</button>
        </fieldset>
    </form>
</body>

</html>
